<!DOCTYPE HTML>
<HTML>
<HEAD>
    <TITLE>3RD STAGE</TITLE>
    <meta name="viewport" content="width=device-width user-scalable=no">
    <LINK REL="stylesheet" TYPE="text/css" HREF="doctor.css">
    <LINK REL="stylesheet" TYPE="text/css" HREF="consolation_ver2.2.css">
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">

<BODY>
    <img src="3rd_stage.png" style="width: 85vw; margin-top: 30vw; margin-bottom: 5vw;">

    <div class="answer-frame"  style="margin-top: 5vw;">
        <input type="text" id="form" placeholder="カタカナで入力"><input type="button" id="button" value="解答" style="margin-left: 2vw;">

    <br/>
    <div class="message" id="message"></div>
    <script type="text/javascript"  SRC="consolation_ver2.2.js"></script>
